<div class="container" style="border: solid;">
    <app-header [displayMonth]='displayMonth' [displayYear]="displayYear" (onMonthSelect)="createMonth($event.year, $event.month)"></app-header>
    <div class="container">
        <div class="row">
            <div class="col-sm text-primary text-center" *ngFor="let head of weekHead">{{head}}</div>
        </div>

        <div class="row" *ngFor="let week of weekArray; let i = index">
            <div class="col" *ngFor="let day of week;let j = index">
                <app-day [day]='day' (onDaySelect)="daySelect(i, j)" (onViewDate)="openModal($event)"></app-day>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Day details</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <app-form-modal [currentEvent]="currentEvent" (getNewValues)="setEvent($event)" (ondeleteEvent)="deleteEv($event)"></app-form-modal>
    </div>
</ng-template>
